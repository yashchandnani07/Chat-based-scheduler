<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Created - Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Inter", sans-serif;
            width: 100vw;
            height: 100vh; /* Occupy full viewport height */
            background: radial-gradient(ellipse at top, #0f0f23 0%, #050505 50%, #000000 100%);
            overflow: hidden; /* Ensure no scrolling */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Scrollbar styles (kept for consistency with original landing page CSS) */
        ::-webkit-scrollbar {
            width: 8px;
            background-color: #0f0f23;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #4a4a6a;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #6a6a8a;
        }

        .confirmation-container {
            width: 100%;
            height: 100vh; /* Occupy full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        /* Success Icon */
        .success-icon {
            margin-bottom: 1.5rem;
            animation: successPulse 2s ease-in-out infinite;
        }

        .checkmark {
            position: relative;
        }

        .circle {
            animation: drawCircle 1s ease-in-out forwards;
            stroke-dasharray: 176;
            stroke-dashoffset: 176;
        }

        .check {
            animation: drawCheck 0.8s ease-in-out 0.5s forwards;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
        }

        @keyframes successPulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 10px rgba(168, 85, 247, 0.3));
            }
            50% {
                transform: scale(1.05);
                filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.5));
            }
        }

        @keyframes drawCircle {
            to {
                stroke-dashoffset: 0;
            }
        }

        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Title */
        .title {
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a855f7 25%, #ec4899 50%, #06b6d4 75%, #ffffff 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 1rem;
            animation: gradientShift 4s ease-in-out infinite, titleSlideIn 0.8s ease-out;
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes titleSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: 1rem;
            color: #94a3b8;
            font-weight: 400;
            line-height: 1.5;
            opacity: 0.9;
            margin-bottom: 2rem;
            animation: subtitleFadeIn 1s ease-out 0.3s both;
            max-width: 600px;
        }

        @keyframes subtitleFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 0.9;
                transform: translateY(0);
            }
        }

        /* Event Review Card */
        .event-review-card {
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid #333;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            animation: cardSlideUp 1s ease-out 0.6s both;
            transition: all 0.3s ease;
        }

        .event-review-card:hover {
            border-color: #8b5cf6;
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.2);
            transform: translateY(-2px);
        }

        @keyframes cardSlideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 1.2rem;
            padding-bottom: 0.8rem;
            border-bottom: 1px solid #333;
        }

        .card-icon {
            font-size: 1.3rem;
            animation: iconBounce 2s ease-in-out infinite;
        }

        @keyframes iconBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-3px);
            }
        }

        .card-header h3 {
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .event-details {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .event-detail {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .label {
            color: #94a3b8;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .value {
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #ffffff 0%, #a855f7 50%, #ec4899 100%);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: valueGlow 3s ease-in-out infinite;
        }

        @keyframes valueGlow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: buttonsSlideIn 1s ease-out 0.9s both;
        }

        @keyframes buttonsSlideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .primary-button,
        .secondary-button {
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            position: relative;
            overflow: hidden;
            text-decoration: none; /* Remove underline from links */
            display: inline-block; /* Allow padding and margin */
        }

        .secondary-button {
            background: rgba(15, 15, 35, 0.8);
            color: #94a3b8;
            border: 1px solid #333;
            backdrop-filter: blur(10px);
        }

        .secondary-button:hover {
            border-color: #8b5cf6;
            color: #ffffff;
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
            transform: translateY(-2px);
        }

        .primary-button:active,
        .secondary-button:active {
            transform: translateY(0);
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .confirmation-container {
                padding: 1rem;
            }

            .title {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .event-review-card {
                padding: 1.2rem;
            }

            .action-buttons {
                flex-direction: column;
                width: 100%;
                max-width: 300px; /* Constrain button width on mobile */
            }

            .primary-button,
            .secondary-button {
                width: 100%;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 0.85rem;
            }

            .success-icon svg {
                width: 50px;
                height: 50px;
            }

            .event-review-card {
                padding: 1rem;
            }

            .card-header h3 {
                font-size: 1rem;
            }

            .value {
                font-size: 0.9rem;
            }
        }

        /* Adjustments for shorter screens to prevent overflow */
        @media (max-height: 600px) {
            .success-icon {
                margin-bottom: 1rem;
            }

            .title {
                font-size: 2.2rem;
                margin-bottom: 0.8rem;
            }

            .subtitle {
                margin-bottom: 1.5rem;
            }

            .event-review-card {
                padding: 1.2rem;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <!-- Success Icon -->
        <div class="success-icon">
            <div class="checkmark">
                <svg width="60" height="60" viewBox="0 0 60 60" fill="none">
                    <circle cx="30" cy="30" r="28" stroke="url(#gradient)" stroke-width="4" fill="none" class="circle"/>
                    <path d="M16 30l8 8 20-20" stroke="url(#gradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" class="check"/>
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#a855f7"/>
                            <stop offset="50%" style="stop-color:#ec4899"/>
                            <stop offset="100%" style="stop-color:#06b6d4"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <h1 class="title">Schedule Created!</h1>
            <p class="subtitle">
                Your conversation has been intelligently transformed into organized calendar events with precision and care.
            </p>

            <!-- Event Review Card -->
            <div class="event-review-card">
                <div class="card-header">
                    <div class="card-icon"></div>
                    <h3>Event Summary</h3>
                </div>
                <div class="event-details">
                    <div class="event-detail">
                        <span class="label">Event Title:</span>
                        <span class="value" id="eventTitle"></span>
                    </div>
                    <div class="event-detail">
                        <span class="label">Time:</span>
                        <span class="value" id="eventTime"></span>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <a href="index.html" class="secondary-button" id="scheduleAnotherButton">
                    <span>Schedule Another</span>
                </a>
                <a href="#" class="secondary-button" id="viewInCalendarButton" target="_blank" rel="noopener noreferrer">
                    <span>View in Calendar</span>
                </a>
            </div>
        </div>
    </div>
    <script src="confirmation.js"></script>
</body>
</html>
